<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Kvitto</title>
    <link rel="icon" href="img/receipt.svg" type="image/png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page to create receipts">
    <meta name="keywords" content="kvitto, receipt, kvitton, kvitton.se, kvitton.com, kvitton.eu, kvitton.org">
    <meta name="author" content="Erik Persson">
    <meta name="theme-color" content="#212121">

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">

    <script src="js/script.js" defer></script>
    <script src="js/theme.js" defer></script>
    <script src="js/language.js" defer></script>

    <script defer>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('js/service-worker.js').then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
    </script>

</head>
<body>
    <div id="optionsMenu" class="optionsMenu">
        <div id="themeButton" class="themeButton button">
            <img src="img/dark.svg" id="themeButtonImg" class="themeButtonImg" alt="themeButton">
        </div>

        <div id="languageButton" class="languageButton button">
            <img src="img/sv.svg" id="languageButtonImg" class="languageButtonImg" alt="languageButton" height="40">
        </div>
    </div>


    <div class="main">
        <header>
            <div class="infoDiv">
                <div>
                    <label for="receiptName" class="translateText" data-english="Receipt name:" data-swedish="Kvittonamn:">Kvittonamn:</label>
                    <input type="text" id="receiptName" class="darkInput translateInput" placeholder="Namn" data-english="Name" data-swedish="Namn">
                </div>  
                <div>
                    <label for="receiptDate" class="translateText" data-english="Date:" data-swedish="Datum:">Datum:</label>
                    <input type="text" id="receiptDate" class="darkInput translateInput" placeholder="Datum" data-english="Date" data-swedish="Datum">
                </div>
                <div class="momsDiv">
                    <label for="receiptMoms" class="translateText" data-english="Moms (%):" data-swedish="Moms (%):">Moms (%):</label>
                    <input type="number" id="receiptMoms" class="darkInput translateInput" data-english="Moms" data-swedish="Moms" placeholder="Moms">
                </div>
                <div class="treasurerName">
                    <label for="receiptTreasurer" class="translateText" data-english="Treasurer:" data-swedish="Kassör:">Kassör:</label>
                    <input type="text" id="treasurerName" class="darkInput translateInput" placeholder="Kassör" data-english="Treasurer" data-swedish="Kassör">
                </div>
                <div>
                    <label for="receiptComment" class="translateText" data-english="Buyer:" data-swedish="Inköpare:">Kommentar:</label>
                    <input type="text" id="buyerName" class="darkInput translateInput" placeholder="Kommentar" data-english="Buyer" data-swedish="Inköpare">
                </div>
            </div>
            
            <div class="actionButtonGroup">
                <div id="createKvittoButton" class="createKvittoButton button translateText" data-english="Create receipt" data-swedish="Skapa kvitto">
                    CREATE KVITTO
                </div>
                <div id="removeInfoButton" class="removeInfoButton button translateText" data-english="REMOVE INFO" data-swedish="TA BORT INFO">
                    REMOVE INFO
                </div>
            </div>
        </header>



        <div id="itemPreview" class="itemPreview"></div>


        <div id="addItemDiv" class="addItemDiv">
            <input type="text" id="addItemName" class="darkInput translateInput" data-english="Item name" data-swedish="Vara" placeholder="Item name">
            <input type="number" id="addItemPrice" class="darkInput translateInput" data-english="Price" data-swedish="Pris" placeholder="Price">
            <input type="number" id="addItemAmount" class="darkInput translateInput" data-english="Amount" data-swedish="Antal" placeholder="Amount">

            <div id="addItemButton" class="addItemButton button translateText" data-english="Add item" data-swedish="Lägg till">Add item</div>
        </div>
    </div>




    <div id="receipts" class="receipts"></div>
    
    <footer class="pageFooter">            
        Made width
        <a href="https://chalmers.it/committees/equalit" class="hiddenLink">
            <img src="img/pixelnhearth.png" class="pixelnhearth" alt="pride flag by göken" height="10">
        </a>
        by 
        <a href="https://github.com/erikpersson0884" class="hiddenLink goken">
            Göken
        </a> 
        <img src="img/goken.png" alt="Gökens mark" height="10">

    </footer>
</body>
</html>
